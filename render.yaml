services:
  # Web Service (Our Node.js API)
  - type: web
    name: incorgnihealth-api
    env: node
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: incorgnihealth-db
          property: connectionString
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        generateValue: true
      # You can add other secrets here later if needed (like Google OAuth Client ID)
      # - key: GOOGLE_CLIENT_ID
      #   value: YOUR_GOOGLE_CLIENT_ID
      # - key: CORS_ORIGIN
      #   value: "https://incorgnihealth.surge.sh"

databases:
  # PostgreSQL Database
  - name: incorgnihealth-db
    databaseName: mcnuels
    user: postgres
    plan: free
